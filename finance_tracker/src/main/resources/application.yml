spring:
  datasource:
    url: jdbc:postgresql://db:5432/finance_tracker
    username: postuser
    password: passuser
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:/db/changelog/changelog.xml

application:
  description: Finance tracker application
  version: 5